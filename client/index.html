<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlot</title>

    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://kit.fontawesome.com/c1a16f97ec.js"></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script type="module" src="index.js" async></script>
</head>
<body>
    <div id="menu">
        <div id="logo">PARLOT</div>
        <div id="content">
            <div id="room-container"></div>
            <div id="button-container">
                <div id="room-placeholder">
                    <div class="room"><span class="name">Placeholder</span></div>
                    <div class="worker"><span class="name">Foo-bar-lem</span></div>
                    <div class="worker"><span class="name">Foo-bar</span></div>
                    <div class="worker"><span class="name">Foo-bar-lorem</span></div>
                    <div class="worker"><span class="name">Foo-lorem</span></div>
                </div>
                <button id="join-room" title="Join a room"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div id="social">
            <a href="https://github.com/werlang/parlot" target="_blank" title="GitHub Repository">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="/download/linux" target="_blank" title="Download Linux worker client">
                <i class="fa-brands fa-linux"></i>
            </a>
            <a href="/download/windows" target="_blank" title="Download Windows worker client">
                <i class="fa-brands fa-windows"></i>
            </a>
            <a href="/download/macos" target="_blank" title="Download MacOS worker client">
                <i class="fa-brands fa-apple"></i>
            </a>
        </div>
    </div>
    <div id="frame">
    </div>
</body>
</html>
